                <br>
                <br>
                <br>
                <br>
                <!--image of D20 here-->
                <button onclick="randgenerator()">

                <br>
                <h3>
                The battle order goes by who rolled the highest to the lowest.  Add in the DM's rolls for the enemy and now you have the order in which everyone fights!

                <br>
                <br>
                <label>Laszlo rolled:</label>

                <br>

                <br>

                <br>
                <br>
                <!--code for random rolls-->
                <script>
                function randgenerator() {
                    var randomnumber1 = 1;
                    randomnumber1 = Math.floor(Math.random() * 20) + 1;
                    document.getElementById("randomnumber1").innerHTML = randomnumber1;
                    var randomnumber2 = 1;
                    randomnumber2 = Math.floor(Math.random() * 20) + 1;
                    document.getElementById("randomnumber2").innerHTML = randomnumber2;
                    var randomnumber3 = 1;
                    randomnumber3 = Math.floor(Math.random() * 20) + 1;
